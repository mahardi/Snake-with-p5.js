<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/p5.min.js"></script>
    <script src="/addons/p5.dom.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/event.js"></script>
</head>
<body>

    <section class="canvas">
        <div id="canvas"></div>
    </section>

    <section class="header">
            <div id="left-header-top"></div>
            <div id="score"></div>
        </section>
    
    <section class="footer">
        <div id="right-footer-top">snake-js</div>
        <div id="right-footer-bottom">
            A simple Snake</br>
            game made with</br>
            p5.js library</br>
        </div>
        <div id="left-footer">github.com/mahardi</div>
    </section>


<script>
        var elem = document.documentElement;

        function detectmob(){ 
            if( navigator.userAgent.match(/Android/i)
            || navigator.userAgent.match(/webOS/i)
            || navigator.userAgent.match(/iPhone/i)
            || navigator.userAgent.match(/iPad/i)
            || navigator.userAgent.match(/iPod/i)
            || navigator.userAgent.match(/BlackBerry/i)
            || navigator.userAgent.match(/Windows Phone/i)
            ){
                return true;
            }
            else {
                return false;
            }
        }

        function openFullscreen(){
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { 
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { 
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { 
                elem.msRequestFullscreen();
            }
        }

        function closeFullscreen(){
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.mozCancelFullScreen) { 
            document.mozCancelFullScreen();
          } else if (document.webkitExitFullscreen) { 
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
       
        if(detectmob()){
            let header = document.getElementsByClassName("header");
            for(let i = 0; i< header.length;i++){
                header[i].style.display = "block";
            }

            document.getElementById("right-footer-bottom").style.display = "none";
            document.getElementById("left-footer").style.display = "none";
            
            document.getElementById("canvas").addEventListener("click", function(){
                openFullscreen();
            });
        }

</script>
    
</body>
</html>
